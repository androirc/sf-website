beta_release:
  class: sfDoctrineRouteCollection
  options:
    model:                BetaRelease
    module:               beta
    prefix_path:          /beta
    column:               id
    with_wildcard_routes: true

change_log:
  class: sfDoctrineRouteCollection
  options:
    model:                ChangeLog
    module:               changelog
    prefix_path:          /changelog
    column:               id
    with_wildcard_routes: true

quick_start:
  class: sfDoctrineRouteCollection
  options:
    model:                QuickStart
    module:               quickstart
    prefix_path:          /quickstart
    column:               id
    with_wildcard_routes: true

article:
  class: sfDoctrineRouteCollection
  options:
    model:                Article
    module:               article
    prefix_path:          /article
    column:               id
    with_wildcard_routes: true

# You can find more information about this file on the symfony website:
# http://www.symfony-project.org/reference/1_4/en/10-Routing

# default rules
homepage:
  url:   /
  param: { module: index, action: index }

# generic rules
# please, remove them by adding more specific rules
default_index:
  url:   /:module
  param: { action: index }

default:
  url:   /:module/:action/*

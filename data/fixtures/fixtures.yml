QuickStart:
  quick_fr:
    language:       fr
    version_min:    0
    version_max:    2.9.9
    content: |
      <h1>Commencement</h1>
      <p>AndroIRC vous permet de vous connecter rapidement et simplement à n'importe quel réseau IRC. Pour plus d'explication sur le protocol IRC, <a href="http://fr.wikipedia.org/wiki/Internet_Relay_Chat">la page wikipedia</a> explique les principes. AndroIRC intègre par défaut les cinq serveurs IRC les plus connus dont un francophone. </p>
      <h1>Se connecter à un serveur</h1>
      <p>Pour se connecter, il suffit d'ouvrir le menu et de selectionner <strong>Connexion</strong>. EpiKnet étant le seul serveur francophone par défaut, nous vous conseillons de vous y connecter.</p>
      <h1>Rejoindre un salon</h1>
      <p>Une fois la connexion réussie, vous devez rejoindre un salon pour pouvoir commencer à discuter. Deux manières : soit dans le menu, <strong>Action</strong>, <strong>Rejoindre un salon</strong> et indiquez <strong>#Dialogues</strong> (pour EpiKnet) ou alors tapez directement dans la barre <strong>/join #dialogues</strong>. Il est bien sûr possible de rejoindre plusieurs salons sur plusieurs serveurs différents ! Vous pouvez à tout moment voir et naviguer entre vos salons via le menu, rubrique <strong>Fenêtres</strong>.</p>
      <strong>Pour plus d'informations</strong> : <a href="http://wiki.androirc.com">wiki</a> [en]